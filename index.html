<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>jQuery Race</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One|Roboto&display=swap" rel="stylesheet">
	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	
</head>

<body>

	<h1>NINJA RUN!</h1>

	<div class="container-fluid">
		<nav class="fixed">
			<div class="row">
				<div class="col-md-4 text-center">
					<button class="btn btn-warning btn-block" id="easy">EASY</button>
				</div>
			
				<div class="col-md-4 text-center">
					<button class="btn btn-danger btn-block"id="med">MEDIUM</button>
				</div>
						
				<div class="col-md-4 text-center">
					<button class="btn btn-dark btn-block"id="hard">HARD</button>
				</div>
											
			</div>
		</nav><!--end nav -->
	</div><!-- end container -->
	
	<div class="character w-25" id="player"><img src ="./assets/images/sasuke.gif"></div>
	<div class="character w-25" id="ai"><img src ="./assets/images/kakashi.gif"></div>

	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<!-- jquery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>

	<!-- external js -->
	<script type="text/javascript" src="./assets/js/script.js"></script>
	  
</body>
</html>
